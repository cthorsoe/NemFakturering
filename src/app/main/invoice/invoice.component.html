<div class="card">
      <div class="card-header fill">
         <div class="row">
            <div class="col">
               <h3>Generer faktura</h3>
               <p class="text-muted mb-0">Udfyld formen for at lave din faktura</p>
            </div>
         </div>
      </div>
      <div class="card-body">
         <form id="frmCreateInvoice" [formGroup]="invoiceForm" (submit)="invoiceFormSubmit(invoiceForm, $event)" novalidate>
            <div class="row">
               <div class="col">
                  <label for="drpInvoiceCustomerId">Kunde</label>
                  <select id="drpInvoiceCustomerId" formControlName="customerId" class="form-control">
                     <option value="0">VÃ¦lg kunde...</option>
                     <option *ngFor="let customer of customers" value="{{ customer.id }}">{{ customer.name }}</option>
                  </select>
               </div>
               <div class="w-100"></div>
               <div class="col">
                  <!-- <p *ngFor="let item of invoiceForm.value.items; index as index;">item is {{ item }} index is {{ index }}</p> -->
                  <label for="drpInvoiceCustomerId">Varer</label>
                  <input *ngFor="let item of invoiceForm.value.items; index as index;" class="form-control mb-2" value="{{ item }}" type="text" id="txtInvoiceItem.[{{ index }}]" placeholder="Vare">
               </div>
            </div>
            <div class="row mt-3">
               <div class="col text-right">
                  <button type="submit" class="btn btn-primary">Generer faktura</button>
               </div>
            </div>
         </form>
      </div>
</div>
